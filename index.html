        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
        }

        .icon {
            display: inline-block;
        }

        .icon svg {
            width: 120px;
            height: 120px;
        }

        .blink {
            animation: blink-animation 1s infinite;
        }

        @keyframes blink-animation {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
